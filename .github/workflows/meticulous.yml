name: Meticulous Tests

on:
  pull_request:
    branches: ['*']
  push:
    branches:
      - master

jobs:
  meticulous-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '10.16.3'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          METICULOUS_AI_TOKEN: ${{ secrets.METICULOUS_AI_TOKEN }}

      - name: Run Meticulous tests
        uses: alwaysmeticulous/report-diffs-action@v1
        with:
          api-token: ${{ secrets.METICULOUS_AI_TOKEN }}
